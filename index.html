<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark WebApp</title>
    <link rel="icon" type="image/png" href="./favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto:wght@300&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
      <div class="item">
        <div class="name">
          <img src="./favicon-32x32.png" alt="Favicon" />
          <a href="www.google.com" target="_blank">Google</a>
          <img id="deleteBtn" src="trash-solid.svg" alt="delete" />
        </div>
      </div>

      <div class="item">
        <div class="name">
          <img src="./favicon-32x32.png" alt="Favicon" />
          <a href="www.google.com" target="_blank">Google</a>
          <img id="deleteBtn" src="trash-solid.svg" alt="delete" />
        </div>
      </div>
      <div class="item">
        <div class="name">
          <img src="./favicon-32x32.png" alt="Favicon" />
          <a href="www.google.com" target="_blank">Google</a>
          <img id="deleteBtn" src="trash-solid.svg" alt="delete" />
        </div>
      </div>
    </div>

    <div class="modal-containter show-modal" id="modal">
      <div class="modal">
        <img id="delModal" src="trash-solid.svg" alt="delete" />
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input " id="website-name" />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
